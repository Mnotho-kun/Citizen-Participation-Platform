<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Citizen Engagement Platform</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="navbar">
    <div class="logo">Citizen Platform</div>

    <!-- Search Icon -->
    <div class="search-icon" id="search-icon">
        <i class="fas fa-search"></i>
    </div>

    <!-- Search Bar -->
    <input type="text" class="search" id="search-bar" placeholder="Search...">

    <!-- Hamburger Menu Icon -->
    <div class="hamburger" id="hamburger" onclick="toggleMenu()">
        <i class="fas fa-bars"></i>
    </div>

    <!-- Navigation Links -->
    <div class="nav-links" id="nav-links">
        <a href="/">Home</a>
        <a href="/profile">Profile</a>
        <a href="#">Notifications</a>
        <a href="#">Settings</a>
    </div>
</div>



  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="user-profile">
        <img src="/images/profile-4.jpg" alt="User's profile picture" class="profile-img-large" id="profile-image">
        <h3 id="username">User Name</h3> <!-- Change to include ID -->
      </div>
      <div class="menu">
        <a href="#">Feed</a>
        <a href="/petition">Petitions</a>
        <a href="#">Discussions</a>
        <a href="#">My Posts</a>
      </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <!-- New Post Form -->
      <div class="create-post">
        <textarea id="caption" placeholder="What's on your mind?" class="new-post"></textarea>
        <input type="file" id="image" accept="image/*" />
        <button id="post-btn" class="post-btn" aria-label="Post your content">Post</button>
      </div>

      <!-- Posts Section -->
      <div id="posts" class="posts-section"></div>
    </div>

    <!-- Right Sidebar for Friends/Connections -->
    <div class="right-sidebar">
      <h3>Connections</h3>
      <ul class="connections-list">
        <li>
          <img src="/images/profile-2.jpg" alt="Friend" class="connection-img">
          <p>Friend Name</p>
        </li>
        <li>
          <img src="/images/profile-1.jpg" alt="Friend" class="connection-img">
          <p>Friend Name</p>
        </li>
        <!-- More connections... -->
      </ul>
    </div>
  </div>

  <script src="script.js"></script> <!-- Make sure you include your JS -->
</body>
</html>
