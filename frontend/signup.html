<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styling.css"> <!-- Link to new styling -->
    <title>Signup</title>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <h1>Create an Account</h1>
            <form id="signupForm"> <!-- No action or method attributes -->
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required class="new-post">
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required class="new-post">
                </div>
                <button type="submit" class="post-btn">Sign Up</button>
                <p class="redirect-text">Already have an account? <a href="/login">Login here</a></p>
            </form>
        </div>
    </div>

    <script src="signup.js"></script>
</body>
</html>
